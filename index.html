<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Lobster&display=swap" rel="stylesheet">
    <!-- font-family: 'Heebo', sans-serif;
font-family: 'Lobster', cursive; -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="landing">
        <nav>
        <h1 id="logo">Afloat</h1>
        
        <ul class="nav_links">
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>
        <h2 class="big-text">Stay Afloat</h2>
    </section>
</main>
<div class="intro">
    <div class="intro_text">
<h1 class="hide">
    <span class="text">Creating Innovation</span>
</h1>
<h1 class="hide">
    <span class="text">For Everyday </span>
</h1>
<h1 class="hide">
    <span class="text">People</span>
</h1>
    </div>
</div>
<div class="slider"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script>
     const tl = gsap.timeline({defaults:{ease:'power1.out'}});
     tl.to('.text',{y:'0%', duration:1,stagger:0.25})
     tl.to('.slider',{y:'-100%',duration:1.5,delay:0.5})
     tl.to('.intro',{y:'-100%',duration:1},"-=1")
     tl.fromTo('nav',{opacity:0},{opacity:1,duration:1})
     tl.fromTo('.big-text',{opacity:0},{opacity:1,duration:1},"-=1")

    </script>
</body>
</html>
